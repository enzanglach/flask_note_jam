<VirtualHost *:80>
		ServerName mywebsite.com
		ServerAdmin sebastian.szuber@outlook.com
		WSGIScriptAlias / /home/njuser/flask_note_jam/notejam.wsgi
		<Directory /home/njuser/flask_note_jam/notejam/>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /home/njuser/flask_note_jam/notejam/static
		<Directory /home/njuser/flask_note_jam/notejam/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
